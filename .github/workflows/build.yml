# This is the name of the workflow as it will appear in the "Actions" tab
name: Build macOS Application

# This section defines when the workflow will run
on:
  # Run this workflow every time a change is pushed to the 'main' branch
  push:
    branches: [ "main" ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    # The type of runner that the job will run on. We need a Mac!
    runs-on: macos-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Step 1: Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Sets up a Python environment for you to use
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # You can change this to your Python version

      # Step 3: Install the necessary Python packages
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      # Step 4: Run your build script to create the .app file
      - name: Build the application
        run: python build.py

      # Step 5: Upload the finished application so you can download it
      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ProposalGenerator-macOS
          # The path to the file(s) you want to upload.
          # PyInstaller puts the final app in the 'dist' folder.
          path: dist/ProposalGenerator.app
